services:
  app:
    build:
      target: web
      context: .
    container_name: tt-task-list-api
    restart: unless-stopped
    ports:
      - "8090:80"

  db:
    image: mysql:8.0
    container_name: tt-task-list-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - ./db:/var/lib/mysql
